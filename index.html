<script>
    /* global nn */
  function setup() {
    nn.get('body').css({backgroundColor:'lightgray'})
    let text = nn.create('div')
                .content("Geospatialdle")
                .css({position: 'absolute',
                     left: nn.width/2-351,

                     fontWeight: "bold",
                     fontSize: 90})

    let button = nn.create('div')

                       backgroundColor: 'gray',
                       height: 50,

                       width: 140})
                  .addTo('body')
    
    let btext = nn.create('div')

                       textAlign: 'center',
                       verticalAlign: 'middle',
                       borderRadius: '15px',
                       width: 140})
                  .addTo('body')
                  .on('click', guess)
  }
  
  let height = 0
  const colors = ["red", "green"];
  
  function guess() {
    
    let div = nn.create('div')
               .css({position: 'absolute',
                     left: 60,
                     top: nn.height/10 + 160 + height++ * 20,
                     color: 'red',
                     fontFamily: "Courier New, monospace"})
    
    
    div.appendChild(nn.create('span').content(moment().format('MMMM DD YYYY, h:mm:ss a')))
    div.appendChild(nn.create('span').content(generateRandomTime()))

    document.body.appendChild(div)

  function generateRandomTime() {
  const randomDate = moment.unix(Math.floor(Math.random() * 6311433600 - 2208988800))
  return randomDate.format('MMMM DD YYYY, h:mm:ss a')
}
